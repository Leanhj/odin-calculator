<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="./javascript.js" defer></script>
    <div class="main-div">
        <div class="display">80085</div>
        <div class="buttons">
            <div class="first-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="third-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="fourth-row">
                <button>0</button>
                <button>C</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
